<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par ou Ímpar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: brown;
    }

    input {
      padding: 8px;
      margin: 10px;
    }

    #result {
      font-size: 50px;
      margin-top: 70px;
    }
  </style>
</head>
<body>

  <h1>Verificador Par ou Ímpar</h1>

  <form id="numberForm">
    <label for="number">Digite um número:</label>
    <input type="number" id="number" name="number" required>
    <button type="button" onclick="checkParOrOdd()">Verificar</button>
  </form>

  <div id="result"></div>

  <script>
    function checkParOrOdd() {
      // Obter o valor do input
      const inputNumber = document.getElementById('number').value;
      
      // Validar se é um número
      if (isNaN(inputNumber)) {
        alert('Por favor, insira um número válido.');
        return;
      }

      // Verificar se é par ou ímpar
      const isEven = inputNumber % 2 === 0;

      // Atualizar o fundo da página conforme a condição
      document.body.style.backgroundColor = isEven ? 'blue' : 'orange';

      // Exibir o resultado
      const resultElement = document.getElementById('result');
      resultElement.textContent = isEven ? 'O número é par.' : 'O número é impar.';
    }
  </script>
</body>
</html>
